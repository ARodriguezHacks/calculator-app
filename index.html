<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>iOS Calculator</title>
</head>
<body>
  <main class="container">
    <div class="outer">
      <div class="row">Row 1</div>
      <div class="row">
        <button class="button button-clear">C</button>
        <button class="button">B</button>
        <button class="button button-math">รท</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button-math">x</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button button-math">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button button-math">+</button>
      </div>
      <div class="row">
        <button class="button button-zero">0</button>
        <button class="button button-math">=</button>
      </div>
    </div>
  </main>
</body>
</html>
